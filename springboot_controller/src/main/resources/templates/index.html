<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td>学生编号</td>
        <td>学生姓名</td>
        <td>学生年龄</td>
        <td>班级名</td>
        <td>操作</td>
    </tr>
    <tr th:each="stu:${stuList}">
        <td th:text="${stu.id}">学生编号</td>
        <td th:text="${stu.name}">学生姓名</td>
        <td th:text="${stu.age}">学生年龄</td>
        <td th:text="${stu.cname}">班级名</td>
        <td><a th:href="@{'/stu/editor/'+${stu.id}}">编辑</a>|<a th:href="@{'/stu/delete/'+${stu.id}}">删除</a></td>
    </tr>
    <tr>
        <td colspan="5px"><a href="/stu/toAdd">添加</a></td>
    </tr>
</table>
</body>
</html>
